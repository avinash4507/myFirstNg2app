<h1>{{title}}</h1>

<div class="col-md-6 col-lg-6 well">
    <form [ngFormModel]="form" (ngSubmit)="onSubmit()">
        <fieldset>
            <legend>User</legend>
            <div class="form-group">
                <label for="name">Name</label>
                <input [(ngModel)]="user.name" ngControl="name" #name="ngForm" class="form-control" type="text" id="name" >
                <div *ngIf="name.touched && name.errors">
                    <div *ngIf="!name.valid" class="alert alert-danger">
                        Name is required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input [(ngModel)]="user.email" ngControl="email" #email="ngForm" class="form-control" type="email" id="email" >
                <div *ngIf='email.touched && email.errors'>
                    <div class="alert alert-danger" *ngIf='email.errors.invalidEmail'>
                        Please type a valid email.
                    </div>
                </div> 
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input [(ngModel)]="user.phone" ngControl="phone" #phone="ngForm" class="form-control" type="text" id="phone" >
            </div>
        </fieldset>
        <fieldset ngControlGroup="address">
            <legend>Address</legend>
            <div class="form-group">
                <label for="street">Street</label>
                <input [(ngModel)]="user.address.street" ngControl="street" #street="ngForm" type="text" class="form-control" id="street" >
            </div>
            <div class="form-group">
                <label for="suite">Suite</label>
                <input [(ngModel)]="user.address.suite" ngControl="suite" #suite="ngForm" type="text" class="form-control" id="suite" >
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input [(ngModel)]="user.address.city" ngControl="city" #city="ngForm" type="text" class="form-control" id="city" >
            </div>
            <div class="form-group">
                <label for="zipCode">Zip Code</label>
                <input [(ngModel)]="user.address.zipcode" ngControl="zipCode" #zipCode="ngForm" type="text" class="form-control" id="zipCode" >
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Save</button>
    </form>
</div>
